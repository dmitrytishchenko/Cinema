<script>

        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/cinema/hall',

        }).done(function (data) {

            console.log(mas);

            //     "</tr>";
            var cell1 = "";
            var cell2 = "";
            var cell3 = "";
            var result = "";
            for (var i = 0; i < mas.length; i++) {
                if (mas[i].row == 1) {
                    cell1 += "<td>" +
                        "<input type='radio' name='place' value=" + mas[i].row + mas[i].column + ">" +
                        " Ряд " + mas[i].row + ", Место " + mas[i].column + "  isOccupied-" + mas[i].idAccount +
                        "</td>";
                }
            }
            result += "<tr>" +
                "<th>" + 1 + "</th>" +
                cell1 +
                "</tr>";
            for (var i = 0; i < mas.length; i++) {
                if (mas[i].row == 2) {
                    cell2 += "<td>" +
                        "<input type='radio' name='place' value=" + mas[i].row + mas[i].column + ">" +
                        " Ряд " + mas[i].row + ", Место " + mas[i].column + "  isOccupied-" + mas[i].action +
                        "</td>";
                }
            }
            result += "<tr>" +
                "<th>" + 2 + "</th>" +
                cell2 +
                "</tr>";
            for (var i = 0; i < mas.length; i++) {
                if (mas[i].row == 3) {
                    cell3 += "<td>" +
                        "<input type='radio' name='place' value=" + mas[i].row + mas[i].column + ">" +
                        " Ряд " + mas[i].row + ", Место " + mas[i].column + "  isOccupied-" + mas[i].action +
                        "</td>";
                }
            }
            result += "<tr>" +
                "<th>" + 3 + "</th>" +
                cell3 +
                "</tr>";
            var body = document.getElementById("body");
            body.innerHTML = result;
        }).fail(function (err) {
            alert(err);
        });
    }

    $(document).ready(function () {
        show();
        setInterval('show()', 10000);
    });

    function pay() {
        var place = $('input[name="place"]:checked').val();
        localStorage.setItem('place', place);
        window.location.href = 'http://localhost:8080/cinema/payment.html';
    }
</script>
<div class="container">
    <div class="row pt-3">
